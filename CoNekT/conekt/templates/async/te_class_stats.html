<div class="table-responsive">
    <table class="table table-striped stupidtable">
        <thead>
            <tr>
                <th data-sort="string-ins"><span class="sort-icon"></span>Label</th>
                <th data-sort="int"><span class="sort-icon"></span>Sequence count</th>
                <th data-sort="int"><span class="sort-icon"></span>Species count</th>
            </tr>
        </thead>
        <tbody>
            {% for te_class_id, te_class_stat in te_class_stats.items() %}
            <tr>
                <td><a href="{{ url_for('te_class.te_class_view', te_class_id=te_class_id) }}">{{ te_class_stat.te_class.name }}</a></td>
                <td>{{ te_class_stat.count }}</td>
                <td>{{ te_class_stat.species_count }}</td>
            </tr>
            {% else %}
            <tr>
                <td>
                    <p><em>No associated class for this item in the database.</em></p>
                </td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
